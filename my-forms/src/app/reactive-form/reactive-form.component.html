<div class="container-fluid">
    <h1> #01.Registration Form</h1>
    <br/>
    {{registrationForm.value | json}}

    <form [formGroup]="registrationForm">
         <div class="form-group">
              <label>UserName</label>
              <input type="text" class="form-control"  formControlName="userName" />
         </div>

         <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  formControlName="password" />
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword"/>
        </div>

        <div formGroupName="address">
                          <label>Address</label>
                         <div class="form-group ">
                             <label>City</label>
                             <input type="text" class="form-control" name="city"  formControlName="city"/>
                          </div>

                          <div class="form-group ">
                               <label>State</label>
                             <input type="text" class="form-control" name="state" formControlName="state"/>
                         </div>

                        <div class="form-group">
                             <label>Postal Code</label>
                            <input type="text" class="form-control" name="postalCode" formControlName="postalCode" />
                        </div>
                 </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button" class="btn btn-warning ml-2" (click)="loadFormData()"> LoadFormData</button>
    </form>
</div>
