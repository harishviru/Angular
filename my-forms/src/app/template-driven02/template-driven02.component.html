 
 <h3> #02.TDF (Basic Form [With Data binding to model by Using [(ngModel)],TemplateRef])</h3>
 <div class="container-fluid">
      <h1>Course Enrollment Form</h1>
          {{courseForm.value | json}}
          <br/>
          {{courseModel | json}}

     <form #courseForm="ngForm"  (ngSubmit)="onSubmit(courseForm)">
        <div class="form-group col-4">
              <label>Name</label>
              <input type="text" class="form-control"  [(ngModel)]="courseModel.name" name="name" />
        </div>    

        <div class="form-group col-4">
           <label>Email</label>
           <input type="email" class="form-control"  [(ngModel)]="courseModel.email" name="email" />
      </div>    

      <div class="form-group col-4">
          <label>Phone</label>
         <input type="tel" class="form-control"  [(ngModel)]="courseModel.phone" name="phone" />
      </div>   
       
      <div class="form-group col-4">
         <select class="custom-select"  [(ngModel)]="courseModel.topics" name="topics">
               <option value="" selected>I am interested in</option>
               <option *ngFor="let topic of topics">{{topic}}</option>
         </select>
     </div> 

     <div class="mb-3 col-4">
          <label>Time Slot</label>
          <div class="form-check">
                 <input class="form-check-input" type="radio" name="timeSlot" value="morning"  [(ngModel)]="courseModel.timeSlot" />
                 <label class="form-check-label">Morning(9AM -12PM)</label>
          </div>
          <div class="form-check">
             <input class="form-check-input" type="radio" name="timeSlot" value="evening"  [(ngModel)]="courseModel.timeSlot"/>
             <label class="form-check-label">Morning(5PM -8PM)</label>
         </div>
     </div>
      
     <div class="form-check mb-3 col-4">
       <input class="form-check-input" type="checkbox"   [(ngModel)]="courseModel.sendMail" name="sendMail"/>
       <label class="form-check-label">Send offers to mail </label>
   </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>   
 </div>
