 
 <h3> #01.TDF (Basic Form [Here we are using ngForm,ngModel,ngModelGroup,ngSubmit])</h3>
  <div class="container-fluid">
       <h1>Course Enrollment Form</h1>
           {{courseForm.value | json}}

      <form #courseForm="ngForm"  (ngSubmit)="onSubmit(courseForm)">
         <div class="form-group col-4">
               <label>Name</label>
               <input type="text" class="form-control" ngModel name="name" />
         </div>    

         <div class="form-group col-4">
            <label>Email</label>
            <input type="email" class="form-control" ngModel name="email" />
       </div>    

       <div class="form-group col-4">
           <label>Phone</label>
          <input type="tel" class="form-control" ngModel name="phone" />
       </div>   
        
       <div class="form-group col-4">
          <select class="custom-select" ngModel name="topics">
                <option value="" selected>I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
      </div> 

      <div class="mb-3 col-4">
           <label>Time Slot</label>
           <div class="form-check">
                  <input class="form-check-input" type="radio" name="timeSlot" value="morning" ngModel/>
                  <label class="form-check-label">Morning(9AM -12PM)</label>
           </div>
           <div class="form-check">
              <input class="form-check-input" type="radio" name="timeSlot" value="evening" ngModel/>
              <label class="form-check-label">Morning(5PM -8PM)</label>
          </div>
      </div>
       
      <div class="form-check mb-3 col-4">
        <input class="form-check-input" type="checkbox"  ngModel name="offerMail"/>
        <label class="form-check-label">Send offers to mail </label>
    </div>
     
     <div ngModelGroup="address">
                         <label>Address</label>
               <div class="form-group  mb-3 col-4">
                  <label>Street</label>
                  <input type="text" class="form-control" name="street" ngModel />
               </div>

               <div class="form-group  mb-3 col-4">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel />
             </div>

             <div class="form-group  mb-3 col-4">
                <label>State</label>
                <input type="text" class="form-control" name="state" ngModel />
             </div>

             <div class="form-group  mb-3 col-4">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postalCode" ngModel />
             </div>
    </div>
     <button class="btn btn-primary" type="submit">Submit</button>
 </form>   
  </div>
